<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <title>My 2048</title>
  </head>
  <body>
    <div id="app">
      <div>
        <div>
          <h2>My 2048</h2>
          <p>Have a nice game!</p>
          <div> Score: 
            <div id="score">0</div>
          </div>
        </div>
        <div><button id="newgamebtn">New Game</button></div>
        <div><button id="undobtn">Undo</button></div>
      </div>
      <div id="game-field">
        <canvas id="game"></canvas>
      </div>
      <script>
          let game = document.getElementById('game')
          let grid_size = Math.min(
            window.innerHeight * 0.75
            ,window.innerWidth * 0.75
          )
          console.log(grid_size)
          game.width = grid_size;
          game.height = grid_size;
      </script>
      <div id="sourcecode">
        View the source
        <a href="http://github.com/hateman31/my-2048">
          <img src="/img/GitHub-Mark-64px.png" alt="">
        </a>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </body>  
</html>
